{% extends "layout.html" %}

{% block title %}Tweet Home{% endblock %}

{% block content %}
<h1 class='mt-4 text-center'>Tweet Home Page</h1>

<h2> 
    {% if form.instance.pk %} 
    Edit 
    {% else %} 
    Create a Tweet 
    {% endif %} 

</h2>
<form method="post" enctype='multipart/form-data' class='form'>
    {% csrf_token %}
    {{form.as_p}}
    <button class='btn btn-warning' type='submit'>Submit</button>
    <a href=" {% url "tweet_list" %} ">Back</a>

</form>




{% endblock %}
