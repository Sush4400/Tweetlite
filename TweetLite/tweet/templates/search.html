{% extends "layout.html" %}

{% block title %}Tweet Home{% endblock %}

{% block content %}
<div class="container">
<h1 class='mt-4 text-center'>Tweet Home Page</h1>

<a class='btn btn-primary mb-4' href=" {% url "tweet_create" %} ">Create a Tweet</a>

<div class="container row gap-3">
    {% if tweets %}
    {% for tweet in tweets %}
    <div class="card px-0" style="width: 19rem;">
      <div class="img-container" style="height: 45%;">
          <img src="{{ tweet.photo.url }}" class="card-img-top" alt="..." style="height: 100%; object-fit: cover;">
      </div>
      <div class="card-body d-flex flex-column" style="height: 60%;">
          <h5 class="card-title">{{ tweet.title }}</h5>
          <p class="card-text">{{ tweet.text }}</p>
          <div class="mt-auto"> <!-- This ensures buttons stick to the bottom -->
              {% if tweet.user == user %}
              <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
              <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
              {% endif %}
          </div>
      </div>
  </div>
  
    {% endfor %}
    {% endif %}
</div>

</div>
{% endblock %}
